<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARCQ</title>
    <link rel="stylesheet" href="../static/style.css">
    <!-- Import dos icones -->
    <script src="https://kit.fontawesome.com/6d56094b7a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-base-aside">
        <h1 class="tittle-nav">
            SPARCQ
        </h1>
        <div class="container-search">
            <div class="container-input">
                <input class="input-search" type="text" name="" id="">
            </div>
            <div class="button-search">
                <i class="seach-icon fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="container-clock-date">
            <div class="container-clock">
                <h2 class="clock-time">carregando...</h2>
            </div>
            <div class="container-date">
                <p class="date-day">carregando...</p>
                <p class="format-time">carregando...</p>
            </div>
        </div>
        <div>
            <img src="" alt="foto de perfil">
        </div>
    </nav>
    <aside>
        <div>
            <a>
                <i class="fa-solid fa-gear"></i>
            </a>
            <a>
                <i class="fa-solid fa-database"></i>
            </a>
            <a>
                <i class="fa-solid fa-map"></i>
            </a>
        </div>
    </aside>

    {% block content %}
    <!-- Aqui irá o conteúdo das outras páginas -->
    {% endblock content%}

</body>

</html>
